<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edgy Sketch</title>
</head>

<link rel = "stylesheet" href = "/game.css">
<link rel = "stylesheet" href = "https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body onload = changeCursor();>

<div class = "container-fluid" >
    <div class = "row">
        <div class = "col-sm-2">
            <ul class = 'title'>User list</ul>

        </div>
        <div class = "col-sm-4">
            <div id = "wordDisplay">

            </div>
            <div id = "displayTime">

            </div>
        </div>
        <div class = "col-sm-2">
            <div id = "wordSetSelection">
                <select id = "wordSetDropBox">
                    <option selected ="true" value = "Default" style = "display:none;">Word Difficulty</option>
                    <option value = "Easy">Easy</option>
                    <option value = "Medium">Medium</option>
                    <option value = "Hard">Hard</option>
                </select>
            </div>
        </div>
        <div class = "col-sm-4">

        </div>
    </div>
    <div class = "rowcanvas">
        <div class = "col-sm-2">
            <ul id ="userlist">

            </ul>
        </div>
        <div class = "col-sm-4" id = "canvasColumn">
            <canvas class = "img-responsive" width = "500" height = "500" style = "height: auto; width:100%" id = "draw">

            </canvas>
        </div>
        <div class = "col-sm-2">

        </div>
        <div class = "col-sm-4 col-sm-offset-2">
            <div class="chat-messages">
                <div class="chat-message">

                </div>
            </div>
        </div>
    </div>
    <div class = "row">
        <div class = "col-sm-2">
            <button id = "startGame" >Start game</button>
        </div>
        <div class = "col-sm-4">
            <label id = drawingTitle>D R A W I N G__O P T I O N S</label>
            <div id="Buttons">
                <label><input type="checkbox" class="radio" name="button[1][]" id="penmode" value="1" checked>Pen</label>
                <label><input type="checkbox" class="radio" name="button[1][]" id="erases" value="1">Eraser</label>
            </div>
            <div id = "sliderPen"></div>
            <div id = "sliderR"></div>
            <div id = "sliderG"></div>
            <div id = "sliderB"></div>
        </div>
        <div class = "col-sm-2">
            <div type="button" id="clearbutton" value="Clear">Clear</div>
            <div id = "colourDisplay" class = "ui-widget-content ui-corner-all"></div>
        </div>
        <div class = "col-sm-4">
            <form id = "sendmessage" action="">
                <input id="m" autocomplete="off"/>
                <button id = btnSendMsg>
                    Send message
                </button>
            </form>
            <form id = "setnick" action = "">
                <input id = "nick" autocomplete = "off"/>
                <button id = btnSetNick>
                    Set nickname
                </button>
            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="/game.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script> var username = "{{username}}"</script>
<script> function changeCursor(){document.getElementById("draw").style.cursor = 'crosshair'}</script>
</body>
</html>
