<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edgy Sketch</title>
</head>

<link rel = "stylesheet" href = "/game.css">
<link rel = "stylesheet" href = "https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<body onload = changeCursor();>

<table>
    <tr>
        <td width = "250px">
          <ul class = 'title'>User list</ul>
            <ul id ="userlist">

            </ul>
        </td>
        <td id="canvas">
          <table>
          <td id = "wordDisplay">
            Version Number: 1.1.8
          </td>
          <td id = "wordSetSelection">
              <select id = "wordSetDropBox">
                  <option selected ="true" style = "display:none;">Word Difficulty</option>
                  <option value = "easy">Easy</option>
                  <option value = "medium">Medium</option>
                  <option value = "hard">Hard</option>
              </select>
          </td>
        </table>
            <div class="box">
                <canvas id="draw" width="512" height="512" style="position: relative; border: 2px solid black; background-color: white;">

                </canvas>
            </div>
        </td>
        <td>
            <div class="chat-messages">
                <div class="chat-message">

                </div>
            </div>
        </td>
    </tr>
    <td>
       <button id = "startGame" >Start game</button>
    </td>
        <td id = "DrawingOptions">
            <ul id = drawingTitle>D R A W I N G__O P T I O N S</ul>
            <div id="clears">
                <input type="button" id="clearbutton" value="Clear">
            </div>
            <div id="Buttons">
                <label><input type="checkbox" class="radio" name="button[1][]" id="penmode" value="1" checked>Pen</label>
                <label><input type="checkbox" class="radio" name="button[1][]" id="erases" value="1">Eraser</label>
            </div>
            <div id = "sliderPen">

            </div>

            <div id = "sliderR">

            </div>

            <div id = "sliderG">

            </div>

            <div id = "sliderB">

            </div>
            <div id = "colourDisplay" class = "ui-widget-content ui-corner-all">

            </div>
        </td>
        <td>
            <form id = "sendmessage" action="">
                <input id="m" autocomplete="off"/>
                <button id = btnSendMsg>
                    Send message
                </button>
            </form>
            <form id = "setnick" action = "">
                <input id = "nick" autocomplete = "off"/>
                <button id = btnSetNick>
                    Set nickname
                </button>
            </form>
        </td>
    </tr>
</table>


<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="/game.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script> var username = "{{username}}"</script>
<script>
function changeCursor(){
  document.getElementById("draw").style.cursor = 'crosshair'
}
</script>

</body>
</html>
