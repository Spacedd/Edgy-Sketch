<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edgy Sketch</title>
</head>
<style>

    body{
        font-family: "Trebuchet MS", cursive, sans-serif;
        background-image: url("poly-bg.png");
    }

    table, td, tr {
        border: 1px solid black;
        text-align: right;
        padding: 10px;
    }

    #canvas {
        width: 512px;
    }

    #messages {
        text-align: left;
        width: 400px;
    }

    #drawingTitle{
        text-align: center;
        font-size: 20px;
        text-decoration: underline;
        font-weight: bold;
    }

    #Buttons{
        float: left;
        padding: 5px;

    }

    #clearbutton{
        display: inline-block;
        padding: 15px 25px;
        float: right;
        font-size: 24px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #fff;
        background-color: #000000;
        border: none;
        border-radius: 15px;
        box-shadow: 0 3px #999;
    }

    #clearbutton:active{
        box-shadow: 0 1px #666;
        transform: translateY(4px);
    }

    #sendmessage, #setnick{
        margin:10px;
    }

    #btnSendMsg, #btnSetNick{
        width: 120px;
        height: 30px;
        cursor: pointer;
        box-shadow: 0 3px #999;
        margin:10px;
        outline: none;
        background-color: #000000;
        border: none;
        border-radius: 5px;
        color: #fff;

    }

    #btnSendMsg:active, #btnSetNick:active{
        box-shadow: 0 1px #666;
        transform: translateY(4px);
    }

    #m{
        width:75%;
        padding: 10px 5px;
        border: 2px solid #555;
    }

    #nick{
        padding: 10px 5px;
        border: 2px solid #555;
    }


    td:first-child {
        text-align: center;
    }

    table {
        border-collapse: collapse;
        width: 100%;
    }

    .chat-messages {
        width:98%;
        height:470px;
        overflow-y:scroll;
        padding:10px;
    }

    #sliderR .ui-slider-range { background: #ef2929; }
    #sliderR .ui-slider-handle { border-color: #ef2929; }
    #sliderG .ui-slider-range { background: #8ae234; }
    #sliderG .ui-slider-handle { border-color: #8ae234; }
    #sliderB .ui-slider-range { background: #729fcf; }
    #sliderB .ui-slider-handle { border-color: #729fcf; }

    #sliderR, #sliderG, #sliderB {
        float: left;
        clear: left;
        width: 300px;
        margin: 15px;

    }

    #colourDisplay {
        width: 150px;
        height: 110px;
        margin-top: 18px;
        margin-left: 345px;

        padding: 1px;
        background-color: black;
    }

    #sliderPen{
        margin-top: 90px;
    }

    #users{
        list-style-type: none;

    }

    .title{
        text-align:center;
        font-size: 18px;
        text-decoration: underline;
        font-weight: bold;

    }

    #userlist{
        list-style-type:none;

    }


</style>

<link rel = "stylesheet" href = "https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<body onload = changeCursor();>

<table>
    <tr>
        <td width = "250px">
          <ul class = 'title'>User list</ul>
            <ul id ="userlist">

            </ul>
        </td>
        <td id="canvas">
          <table>
          <tr id = "wordDisplay">
            Version Number: 1.1.8
          </tr>
        </table>
            <div class="box">
                <canvas id="draw" width="512" height="512" style="position: relative; border: 2px solid black; background-color: white;">

                </canvas>
            </div>
        </td>
        <td>
            <div class="chat-messages">
                <div class="chat-message">

                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td>

        </td>
        <td id = "DrawingOptions">
            <ul id = drawingTitle>D R A W I N G__O P T I O N S</ul>
            <div id="clears">
                <input type="button" id="clearbutton" value="Clear">
            </div>
            <div id="Buttons">
                <label><input type="checkbox" class="radio" name="button[1][]" id="penmode" value="1" checked>Pen</label>
                <label><input type="checkbox" class="radio" name="button[1][]" id="erases" value="1">Eraser</label>
            </div>
            <div id = "sliderPen">

            </div>

            <div id = "sliderR">

            </div>

            <div id = "sliderG">

            </div>

            <div id = "sliderB">

            </div>
            <div id = "colourDisplay" class = "ui-widget-content ui-corner-all">

            </div>
        </td>
        <td>
            <form id = "sendmessage" action="">
                <input id="m" autocomplete="off"/>
                <button id = btnSendMsg>
                    Send message
                </button>
            </form>
            <form id = "setnick" action = "">
                <input id = "nick" autocomplete = "off"/>
                <button id = btnSetNick>
                    Set nickname
                </button>
            </form>
        </td>
    </tr>
</table>


<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="/game.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script> var username = "{{username}}"</script>
<script> function changeCursor(){document.getElementById("draw").style.cursor = 'crosshair'}</script>


</body>
</html>
